<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1rem;
            margin: 10px 0 0;
            animation: fadeIn 3s ease-in-out;
        }

        /* Compression Tool Container */
        #compression-tool {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        #compression-tool label {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6f61;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #compression-tool label:hover {
            background: #ff3b2f;
        }

        #compression-tool select {
            padding: 10px;
            border-radius: 50px;
            border: none;
            margin: 20px 0;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
        }

        #compression-tool button {
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #compression-tool button:hover {
            background: #45a049;
        }

        /* Image Container */
        #image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2196f3;
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: #1e88e5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            #image-container {
                flex-direction: column;
                align-items: center;
            }

            #image-container img {
                max-width: 90%;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for the web with ease.</p>
    </header>

    <main>
        <!-- Ad Section - Top -->
        <div class="ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <label for="image-input">Choose Image</label>
            <input type="file" id="image-input" accept="image/*">
            <select id="compression-level">
                <option value="0.1">Low Compression</option>
                <option value="0.5">Medium Compression</option>
                <option value="0.9">High Compression</option>
            </select>
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="original-image" src="#" alt="Original Image">
                <img id="compressed-image" src="#" alt="Compressed Image">
            </div>
            <a id="download-link" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- Ad Section - Bottom -->
        <div class="ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const originalImage = document.getElementById('original-image');
            const compressedImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                originalImage.src = event.target.result;
                originalImage.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>

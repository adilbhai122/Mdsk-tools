<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        body.dark-mode header {
            background: rgba(0, 0, 0, 0.8);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        ul li a {
            text-decoration: none;
            color: #333;
        }

        body.dark-mode ul li a {
            color: #fff;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .primary {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .primary:hover {
            transform: scale(1.05);
        }

        .drag-drop {
            padding: 15px 30px;
            border: 2px dashed #6a11cb;
            border-radius: 50px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .drag-drop:hover {
            border-color: #2575fc;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            max-width: 300px;
            margin: 20px;
        }

        .feature img {
            width: 50px;
            height: 50px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        body.dark-mode footer {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Dark Mode Toggle */
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">PDF Compressor</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="theme-toggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Compress PDFs in Seconds!</h1>
        <p>Fast. Secure. No quality loss.</p>
        <div class="cta-buttons">
            <button class="primary" id="upload-button">Select PDF Files</button>
            <div class="drag-drop" id="drag-drop">Drag & Drop PDFs Here</div>
        </div>
    </section>

    <section class="features">
        <div class="feature">
            <img src="icon1.svg" alt="High Compression">
            <h3>High Compression, No Quality Loss</h3>
        </div>
        <div class="feature">
            <img src="icon2.svg" alt="Batch Upload">
            <h3>Batch Upload & Compress</h3>
        </div>
        <div class="feature">
            <img src="icon3.svg" alt="Secure & Private">
            <h3>Secure & Privateâ€”Files Auto Deleted</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 PDF Compressor. All rights reserved.</p>
    </footer>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Drag & Drop Functionality
        const dragDrop = document.getElementById('drag-drop');
        dragDrop.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDrop.style.borderColor = '#2575fc';
        });

        dragDrop.addEventListener('dragleave', () => {
            dragDrop.style.borderColor = '#6a11cb';
        });

        dragDrop.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDrop.style.borderColor = '#6a11cb';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // File Upload Functionality
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.pdf';
        fileInput.multiple = true;

        document.getElementById('upload-button').addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            console.log('Files uploaded:', files);
            // Add file processing logic here
        }
    </script>
</body>
</html>
